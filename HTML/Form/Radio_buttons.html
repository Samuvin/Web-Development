<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quiz Management Form</title>
	</head>
	<body>
		<div class="quiz-form">
			<h2>Quiz Management Form</h2>
			<form action="#" method="post">
				<label for="question1">Question 1: What is the capital of France?</label
				><br />
				<input type="radio" id="option1_1" name="question1" value="Paris" />
				<label for="option1_1">Paris</label><br />
				<input type="radio" id="option1_2" name="question1" value="London" />
				<label for="option1_2">London</label><br />
				<input type="radio" id="option1_3" name="question1" value="Berlin" />
				<label for="option1_3">Berlin</label><br />
				<input type="radio" id="option1_4" name="question1" value="Rome" />
				<label for="option1_4">Rome</label><br /><br />

				<label for="question2"
					>Question 2: What is the largest planet in our solar system?</label
				><br />
				<input type="radio" id="option2_1" name="question2" value="Mercury" />
				<label for="option2_1">Mercury</label><br />
				<input type="radio" id="option2_2" name="question2" value="Jupiter" />
				<label for="option2_2">Jupiter</label><br />
				<input type="radio" id="option2_3" name="question2" value="Saturn" />
				<label for="option2_3">Saturn</label><br />
				<input type="radio" id="option2_4" name="question2" value="Earth" />
				<label for="option2_4">Earth</label><br /><br />

				<label for="question3"
					>Question 3: Who wrote the famous play "Hamlet"?</label
				><br />
				<input
					type="radio"
					id="option3_1"
					name="question3"
					value="William Shakespeare" />
				<label for="option3_1">William Shakespeare</label><br />
				<input
					type="radio"
					id="option3_2"
					name="question3"
					value="Charles Dickens" />
				<label for="option3_2">Charles Dickens</label><br />
				<input
					type="radio"
					id="option3_3"
					name="question3"
					value="Jane Austen" />
				<label for="option3_3">Jane Austen</label><br />
				<input
					type="radio"
					id="option3_4"
					name="question3"
					value="Leo Tolstoy" />
				<label for="option3_4">Leo Tolstoy</label><br /><br />

				<label for="question4"
					>Question 4: What is the chemical symbol for water?</label
				><br />
				<input type="radio" id="option4_1" name="question4" value="H2O" />
				<label for="option4_1">H<sub>2</sub>O</label><br />
				<input type="radio" id="option4_2" name="question4" value="CO2" />
				<label for="option4_2">CO<sub>2</sub></label
				><br />
				<input type="radio" id="option4_3" name="question4" value="NH3" />
				<label for="option4_3">NH<sub>3</sub></label
				><br />
				<input type="radio" id="option4_4" name="question4" value="O2" />
				<label for="option4_4">O<sub>2</sub></label
				><br /><br />

				<label for="question5"
					>Question 5: What is the largest ocean on Earth?</label
				><br />
				<input
					type="radio"
					id="option5_1"
					name="question5"
					value="Pacific Ocean" />
				<label for="option5_1">Pacific Ocean</label><br />
				<input
					type="radio"
					id="option5_2"
					name="question5"
					value="Atlantic Ocean" />
				<label for="option5_2">Atlantic Ocean</label><br />
				<input
					type="radio"
					id="option5_3"
					name="question5"
					value="Indian Ocean" />
				<label for="option5_3">Indian Ocean</label><br />
				<input
					type="radio"
					id="option5_4"
					name="question5"
					value="Arctic Ocean" />
				<label for="option5_4">Arctic Ocean</label><br /><br />

				<button type="submit">Submit Quiz</button>
			</form>
		</div>
	</body>
</html>
