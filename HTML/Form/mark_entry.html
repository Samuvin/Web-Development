<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<form id="result">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required />
			<br />
			<label for="math">Math:</label>
			<input type="number" id="math" name="math" min="0" max="100" required />
			<br />
			<label for="science">Science:</label>
			<input
				type="number"
				id="science"
				name="science"
				min="0"
				max="100"
				required />
			<br />
			<label for="tamil">Tamil:</label>
			<input type="number" id="tamil" name="tamil" min="0" max="100" required />
			<br />
			<label for="english">English:</label>
			<input
				type="number"
				id="english"
				name="english"
				min="0"
				max="100"
				required />
			<br />
			<button type="submit">Enter</button>
		</form>
		<p id="output"></p>

		<script>
			function validate(event) {
				event.preventDefault();

				var name = document.getElementById("name").value;
				var math = document.getElementById("math").value;
				var science = document.getElementById("science").value;
				var tamil = document.getElementById("tamil").value;
				var english = document.getElementById("english").value;

				var output = document.getElementById("output");
				output.innerHTML = `<p>Name: ${name}</p>
                                <p>Math: ${math}</p>
                                <p>Science: ${science}</p>
                                <p>Tamil: ${tamil}</p>
                                <p>English: ${english}</p>`;
			}

			document.getElementById("result").addEventListener("submit", validate);
		</script>
	</body>
</html>
