<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Squares and Cubes</title>
	</head>
	<body>
		<h1>Squares and Cubes</h1>
		<table border="1" id="output">
			<tr>
				<th>Number</th>
				<th>Square</th>
				<th>Cube</th>
			</tr>
		</table>

		<script>
			// Function to calculate squares and cubes and print inside the table
			function calculate() {
				var table = document.getElementById("output");

				for (var i = 0; i <= 10; i++) {
					var square = i * i;
					var cube = i * i * i;

					var row = table.insertRow();
					var cell1 = row.insertCell(0);
					var cell2 = row.insertCell(1);
					var cell3 = row.insertCell(2);

					cell1.textContent = i;
					cell2.textContent = square;
					cell3.textContent = cube;
				}
			}

			// Call the calculate function when the page loads
			window.onload = calculate;
		</script>
	</body>
</html>
