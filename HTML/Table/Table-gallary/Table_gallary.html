<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Custom Ordered List</title>
		<style>
			table {
				border-collapse: collapse;
				border: 2px solid black;
			}
			img {
				width: 10rem;
			}
		</style>
	</head>
	<body>
		<div
			style="
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
			">
			<table border="1">
				<tbody>
					<tr>
						<td><img src="pic.jpg" alt="" /></td>
						<td><img src="pic.jpg" alt="" /></td>
					</tr>
					<tr>
						<td><img src="pic.jpg" alt="" /></td>
						<td><img src="pic.jpg" alt="" /></td>
					</tr>
					<tr>
						<td><img src="pic.jpg" alt="" /></td>
						<td><img src="pic.jpg" alt="" /></td>
					</tr>
					<tr>
						<td><img src="pic.jpg" alt="" /></td>
						<td><img src="pic.jpg" alt="" /></td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
