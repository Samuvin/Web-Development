<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Table with Rowspan and Colspan</title>
		<style>
			table {
				width: 100%;
				border-collapse: collapse;
			}
			th,
			td {
				border: 1px solid #000;
				padding: 10px;
				text-align: center;
			}
			th {
				background-color: #f2f2f2;
			}
		</style>
	</head>
	<body>
		<h1 style="text-align: center">Table with Rowspan and Colspan</h1>
		<div style="display: flex; justify-content: center">
			<table>
				<tr>
					<th rowspan="2">Header 1</th>
					<th colspan="2">Header 2</th>
					<th rowspan="2">Header 3</th>
				</tr>
				<tr>
					<th>Subheader 1</th>
					<th>Subheader 2</th>
				</tr>
				<tr>
					<td rowspan="2">Rowspan 2</td>
					<td>Item 1A</td>
					<td>Item 1B</td>
					<td rowspan="2">Rowspan 2</td>
				</tr>
				<tr>
					<td>Item 2A</td>
					<td>Item 2B</td>
				</tr>
				<tr>
					<td>Item 3</td>
					<td colspan="2">Colspan 2</td>
					<td>Item 3</td>
				</tr>
				<tr>
					<td>Item 4</td>
					<td>Item 4A</td>
					<td>Item 4B</td>
					<td>Item 4</td>
				</tr>
			</table>
		</div>
	</body>
</html>
