<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Alphabetical List in Reverse Order</title>
		<style>
			ol.custom-list {
				list-style-type: none;
				counter-reset: alphabeticCounter 27; /* Start from 'z' (26th letter) */
			}
			ol.custom-list li {
				counter-increment: alphabeticCounter -1; /* Decrement counter */
			}
			ol.custom-list li::before {
				content: counter(alphabeticCounter, lower-alpha) ". ";
			}
		</style>
	</head>
	<body>
		<h1>Alphabetical List in Reverse Order</h1>
		<ol class="custom-list">
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
			<li>Item 4</li>
			<li>Item 5</li>
			<li>Item 6</li>
			<li>Item 7</li>
			<li>Item 8</li>
		</ol>
	</body>
</html>
