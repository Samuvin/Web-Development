<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<script src="script.js" type="module"></script>
	<style>
		body {
			margin: 0 auto;
			display: flex;
			justify-content: center;
			flex-direction: column;
			height: 100vh;
			width: 90%;
			max-width: 1200px;
		}
		#message-container {
			border: 1px solid black;
			flex-grow: 1;
			overflow-y: auto;
		}
		#message-container div {
			background-color: #ccc;
			padding: 5px;
		}
		#send-button {
			margin-right: 5rem;
			display: inline-block;
		}
		label {
			width: 20rem;
			height: 4rem;
		}
		#label2 {
			margin-right: 1.1rem;
		}
	</style>
	<body>
		<div id="message-container"></div>
		<form id="form">
			<div class="container">
				<label for="message-input">Message:</label>
				<input
					type="text"
					id="message-input"
					style="width: 20rem; height: 4rem" />
				<button type="submit" id="send-button">Send</button>
			</div>
			<div class="container">
				<label for="room-input" id="label2">Room:</label>
				<input type="text" id="room-input" style="width: 20rem; height: 4rem" />
				<button type="submit" id="room-button">Join</button>
			</div>
		</form>
	</body>
</html>
